<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>実行結果</title>
	<link rel="stylesheet" href="style.css">
</head>


<body>
	<div>
			<!--フォーム-->
			<form name="login_form">
					<center>
							<h1 class="contact-title">ログイン</h1>
							<p>ID, Passwordご入力の上, 「認証」ボタンをクリックしてください.</p>
					</center>
					<div>

							<center>
									<div>ドメイン
											<input id="gmologin_domain" type="id" name="id" placeholder="ID" onchange="nextPage()">
									</div>
							</center>

					</div>
					<center>
						<button id="gmologin_btn" type="button" onClick="nextPage();">認証</button>
					</center>
			</form>

			<!--ログイン処理-->
			<script language="JavaScript" type="text/javascript">

							location.href = id + ".html";
					}
			</script>

	</div>

</html>
